<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện Tập Với Toán Tử</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("Please enter numbers a"));
      let b = Number(prompt("Please enter number b"));
      let result = a + b;
      if (result > 4) {
        document.write("result: over");
      } else {
        document.write("result: below");
      }
    </script>
  </body>
</html>
